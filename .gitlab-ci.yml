    - git clone https://cms-nanoAOD:Xi1nyy2QgmDfE9qv2M95@gitlab.cern.ch/cms-nanoAOD/jsonpog-integration.git -b master cms-nanoAOD-repo --depth 1
    - cms-nanoAOD-repo/script/runTest.sh . cms-nanoAOD-repo

